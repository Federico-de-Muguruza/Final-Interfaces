<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/slider.js"></script>
    <script src="js/scroll.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Hamburguesería</title>
</head>
<body>
    
    <nav id="navbar" class="navbar">
        <img src="https://www.mostazaweb.com.ar/wp-content/uploads/2020/07/Logo-nuevo-150x150.png" alt="Logo de Mostaza">
        <ul>
            <li>
                <a href="">
                    Inicio
                </a>
            </li>
            <li>
                <a href="">
                    Menú
                </a>
            </li>
            <li>
                <a href="">
                    Promociones
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">

        <section class="slider" id="slider">

            <div class="parallax">
                <img src="assets/images/hamburguesa.png" alt="Hamburguesa" class="hamburguesa">
                <img src="assets/images/hamburguesa.png" alt="Hamburguesa" class="hamburguesa">
                <img src="assets/images/papas-fritas.png" alt="Papas fritas" class="papas-fritas">
                <img src="assets/images/papas-fritas.png" alt="Papas fritas" class="papas-fritas">
                <img src="assets/images/papas-fritas.png" alt="Papas fritas" class="papas-fritas">
                <img src="assets/images/papas-fritas.png" alt="Papas fritas" class="papas-fritas">
                <img src="assets/images/ensalada.png" alt="Ensalada" class="ensalada" id="ensalada">
            </div>

            <div class="description-container">
                <h3>¡Promoción especial!</h3>
                <p id="description">x2 MEGA NOT BURGER DELUXE + PAPAS FRITAS</p>
                <a href="#">Mostrar más</a>
            </div>
           
        </section>

        <section class="scroll" id="scroll">

            <div id="food-container" class="food-container">

                <img src="assets/images/hamburguesa.png" alt="Hamburguesa" class="hamburguesa">
                <img src="assets/images/lechuga.png" alt="Lechuga" class="lechuga">
                <img src="assets/images/carne.png" alt="Carne" class="carne">
                <img src="assets/images/papas-fritas.png" alt="Papas fritas" class="papas-fritas">
                
            </div>
            
            <div class="platos-container">

                <img src="assets/images/plato.png" alt="Plato" class="plato">

            </div>


        </section>

    </div>

   
</body>
</html>
